{% extends 'blog/base.html '%}
{% load crispy_forms_tags %}
{% block content%}
<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info"> Login </button>
            <hr>
            <div>
                <h5>Connect with</h5>
                <a href="{% url 'social:begin' 'github' %}" class="fa fa-github fa-3x" style="color:#24292E;"></a>
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="fa fa-google fa-3x" style="color:#d04238;"> </a>
                <a href="{% url 'social:begin' 'facebook' %}" class="fa fa-facebook-square fa-3x" style="color:#4267B2;"></a>

            </div>
        </div>

    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Need An Account?<a href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
    </div>
</div>

{% endblock %}
